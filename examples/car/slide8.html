<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总结与展望</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .slide-container {
            height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .slide-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .slide-header h1 {
            background: linear-gradient(45deg, #ffffff, #f0f0f0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite alternate;
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }

        @keyframes titleGlow {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .summary-card:hover::before {
            left: 100%;
        }

        .summary-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .summary-icon {
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: iconFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-card:nth-child(1) .summary-icon { animation-delay: 0s; }
        .summary-card:nth-child(2) .summary-icon { animation-delay: 0.5s; }
        .summary-card:nth-child(3) .summary-icon { animation-delay: 1s; }
        .summary-card:nth-child(4) .summary-icon { animation-delay: 1.5s; }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .summary-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .summary-text {
            line-height: 1.5;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .future-quote {
            margin-top: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: quotePulse 4s ease-in-out infinite;
        }

        .future-quote::before {
            content: '"';
            position: absolute;
            top: -15px;
            left: 15px;
            font-size: 6rem;
            color: rgba(255, 255, 255, 0.1);
            font-family: serif;
            line-height: 1;
        }

        @keyframes quotePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .quote-text {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 15px;
            font-weight: 500;
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .quote-author {
            opacity: 0.9;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 12px;
            margin-top: 12px;
        }

        .slide-footer {
            text-align: center;
            margin-top: 15px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-header">
            <h1 class="text-3xl font-bold">总结与展望</h1>
        </div>
        
        <div class="slide-content">
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-icon">目标</div>
                    <div class="summary-title">核心问题</div>
                    <div class="summary-text">
                        价格过高、安全疑虑、续航焦虑是主要障碍
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="summary-icon">方案</div>
                    <div class="summary-title">解决策略</div>
                    <div class="summary-text">
                        价格优化、安全保障、基础设施完善
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="summary-icon">效果</div>
                    <div class="summary-title">预期效果</div>
                    <div class="summary-text">
                        8个月内销量提升30%，满意度达85%
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="summary-icon">前景</div>
                    <div class="summary-title">发展前景</div>
                    <div class="summary-text">
                        市场潜力巨大，持续优化获得更大份额
                    </div>
                </div>
            </div>
            
            <div class="future-quote">
                <div class="quote-text">
                    "智能汽车不仅是交通工具的革命，更是未来生活方式的重新定义"
                </div>
                <div class="quote-author">— 智能出行研究团队</div>
            </div>
        </div>
        
        <div class="slide-footer">
            8 / 8
        </div>
    </div>
</body>
</html>
