<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能汽车技术革新</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* 自定义样式 */
        .slide-container {
            height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; /* 水平居中 */
            padding: 20px;
            background-color: #f3f4f6;
        }

        .slide-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .slide-content {
            flex: 1;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            background-color: #1a202c;
            color: #cbd5e0;
            padding: 20px;
            border-radius: 8px;
            text-align: center; /* 文字水平居中 */
        }

        .grid-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .grid-description {
            font-size: 1rem;
        }

        .slide-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-header">
            <h1 class="slide-title">智能汽车技术革新</h1>
        </div>
        
        <div class="slide-content">
            <div class="grid">
                <div class="grid-item">
                    <h2 class="grid-title">自动驾驶技术</h2>
                    <p class="grid-description">实现无人驾驶，提升行车安全性。</p>
                </div>
                <div class="grid-item">
                    <h2 class="grid-title">智能交互系统</h2>
                    <p class="grid-description">人机交互更加智能，提升驾驶体验。</p>
                </div>
                <div class="grid-item">
                    <h2 class="grid-title">车联网技术</h2>
                    <p class="grid-description">实现车辆之间的互联互通，推动智慧交通发展。</p>
                </div>
            </div>
        </div>
        
        <div class="slide-footer">
            1 / 10
        </div>
    </div>
</body>
</html>
